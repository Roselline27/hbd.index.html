<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>💌 Confession Envelope</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffb6c1, #ff80ab); /* Pink gradient */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #f8bbd0;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.4s ease-in-out;
        }
        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #f8bbd0;
            transition: transform 0.4s ease-in-out;
            transform-origin: top center;
            z-index: 2;
        }
        .envelope.open:before {
            transform: rotateX(180deg);
        }
        .letter-content {
            max-width: 600px;
            background: #fff8e1;
            border: 2px solid #fdd835;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
            font-size: 1.1rem;
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease forwards;
            position: relative;
            z-index: 1;
        }
        .letter-content h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        .letter-content .closing {
            margin-top: 30px;
            text-align: right;
            color: #666;
            font-weight: bold;
            margin-left: 20px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        #toggleMusicButton {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff66cc;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        #toggleMusicButton.playing {
            background: #fdd835;
            color: #333;
        }
        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(20px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        /* Falling colorful balloons */
        .shape {
            position: fixed;
            top: -50px;
            font-size: 25px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall-balloon linear forwards;
        }
        @keyframes fall-balloon {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="envelope" id="envelope" onclick="openEnvelope()"></div>

    <div class="controls">
        <button id="toggleMusicButton" onclick="toggleMusic()">Play Music 🎵</button>
    </div>

    <div class="letter-content" id="letter">
        <h1>Dear Sreynou,</h1>
        <div>
            Happy birthday, buddy. I made this specially for your day, I hope you like it. Happy 20th bro, I wosh you the best of luck and a happy life. 
            Enjoy your day lahh, remember to always be happy and grateful in life.
        </div>
        <div class="closing">
            Your friend,<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;Sey
        </div>
    </div>

    <!-- Hidden YouTube Music Embed -->
    <div id="youtubePlayer" style="display:none;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const toggleMusicButton = document.getElementById('toggleMusicButton');
    let player;
    let isOpened = false;
    let isMusicPlaying = false;

    function openEnvelope() {
        if (!isOpened) {
            envelope.classList.add('open');
            setTimeout(() => {
                letter.style.display = 'block';
            }, 500);
            isOpened = true;
        }
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            height: '0',
            width: '0',
            videoId: 'iNqdSJIeMnA', // Correct YouTube video ID for your music
            playerVars: { autoplay: 0, loop: 1, playlist: 'iNqdSJIeMnA' }
        });
    }

    function toggleMusic() {
        if (!player) return;
        if (!isMusicPlaying) {
            player.playVideo();
            toggleMusicButton.classList.add("playing");
            toggleMusicButton.textContent = "Pause Music ⏸️";
            isMusicPlaying = true;
        } else {
            player.pauseVideo();
            toggleMusicButton.classList.remove("playing");
            toggleMusicButton.textContent = "Play Music 🎵";
            isMusicPlaying = false;
        }
    }

    // Create falling colorful balloons
    const balloonColors = ["#ff8a80", "#ff80ab", "#ff4081", "#f50057", "#d500f9"];
    const balloonShapes = ["🎈", "🎉", "🎈", "🎉", "🎀"];

    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "shape";
        balloon.innerHTML = balloonShapes[Math.floor(Math.random() * balloonShapes.length)];
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        balloon.style.fontSize = 25 + Math.random() * 30 + "px";
        balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => { balloon.remove(); }, 8000);
    }
    setInterval(createBalloon, 700);
</script>

</body>
</html>
